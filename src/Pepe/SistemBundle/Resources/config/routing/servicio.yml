servicio:
    path:     /
    defaults: { _controller: "SistemBundle:Servicio:index" }

servicio_show:
    path:     /{id}/show
    defaults: { _controller: "SistemBundle:Servicio:show" }

servicio_new:
    path:     /new
    defaults: { _controller: "SistemBundle:Servicio:new" }

servicio_create:
    path:     /create
    defaults: { _controller: "SistemBundle:Servicio:create" }
    requirements: { _method: post }

servicio_edit:
    path:     /{id}/edit
    defaults: { _controller: "SistemBundle:Servicio:edit" }

servicio_update:
    path:     /{id}/update
    defaults: { _controller: "SistemBundle:Servicio:update" }
    requirements: { _method: post|put }

servicio_delete:
    path:     /{id}/delete
    defaults: { _controller: "SistemBundle:Servicio:delete" }
    requirements: { _method: post|delete }
